# US English (en_US)

global-chat:
  format: "<#cc0066>[%world%] <#ff80bf>%player% <gray>%message%"
  enable: "<#cc0066>Enabled global chat."
  disable: "<#cc0066>Disabled global chat."

# -= World chat join formats =-
# Add a custom join message per world chat.
# Placeholders: %player% - the player
# All PlaceholderAPI placeholders are supported.
chat-join-formats:
  world: '<#19d347>%player% joined'
  world_nether: '<#930508>%player% joined'
  world_the_end: '<#f7fc76>%player% joined'
  factions: '<green><bold>+</bold> <#98FF89>%player%'

# -= World chat quit formats =-
# Add a custom quit message per world chat.
# Placeholders: %player% - the player
# All PlaceholderAPI placeholders are supported.
chat-quit-formats:
  world: '<#19d347>%player% left'
  world_nether: '<#930508>%player% left'
  world_the_end: '<#f7fc76>%player% left'
  factions: '<red><bold>-</bold> <#98FF89>%player%'

eco:

  # -= Economy balance notification format =-
  # This will only be set if economy and economy switch notifications are enabled.
  # Placeholders: %amount% - the current amount
  switch: '<white>You now have <#4DF019>E$%amount%<gray>.'

  # -= Bal message formats =-
  bal:
    you: 'You have E$ %amount%'
    other: '%player% has E$ %amount%'
    unknown: 'Player %player% is not online'

  # -= Economy balance change format =-
  # The message a player receives when their balance is changed.
  # Placeholders:
  # %amount% - the given amount.
  # %prefix% - a + or -, depending on whether the amount is added or removed.
  # Example: '%prefix%%amount% eurodollars' -> '+10 eurodollars'
  balance-change: '<gray>%prefix%<white>%amount% eurodollars'

  pay:
    no-funds: "You don't have enough E$ to do that!"
    send: 'You sent %player% E$ %amount%'
    receive: '%player% sent you E$ %amount%'