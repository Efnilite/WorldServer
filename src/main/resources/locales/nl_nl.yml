# US English (en_US)

global-chat:
  format: "<#cc0066>[%world%] <#ff80bf>%player% <gray>%message%"
  enable: "<#cc0066>Wereldwijde chat is aangezet."
  disable: "<#cc0066>Wereldwijde chat is uitgezet."

# -= World chat join formats =-
# Add a custom join message per world chat.
# Placeholders:
# %player% - the player
# %prefix% - The player's prefix
# %suffix% - The player's suffix
# All PlaceholderAPI placeholders are supported.
chat-join-formats:
  world: '<#19d347>%player% is gejoined'
  world_nether: '<#930508>%player% is gejoined'
  world_the_end: '<#f7fc76>%player% is gejoined'
  factions: '<green><bold>+</bold> <#98FF89>%player%'

# -= World chat quit formats =-
# Add a custom quit message per world chat.
# Placeholders:
# %player% - the player
# %prefix% - The player's prefix
# %suffix% - The player's suffix
# All PlaceholderAPI placeholders are supported.
chat-quit-formats:
  world: '<#19d347>%player% is geleaved'
  world_nether: '<#930508>%player% is geleaved'
  world_the_end: '<#f7fc76>%player% is geleaved'
  factions: '<red><bold>-</bold> <#98FF89>%player%'